<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <title>Home/Index</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul id="menu-principal">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cinemas</a></li>
            <li><a href="#">Shows</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Contato</a></li>
            <input
              class="search"
              type="search"
              placeholder="Filmes, shows, eventos"
            />
            <button>Go</button>
            <li><a href="#">Log In</a></li>
            <img class="sacola" src="./img/sacola.png" />
          </ul>
        </nav>
      </header>
      <main>
        <section id="banner"></section>
        <div class="row">
          <section id="filmes" class="col col-3">
            <h2 class="center">Filmes</h2>
            <div class="amostragem">
              <p id="filmesContent">
                <a href="#" title="Ver todos">+ Ver todos</a>
              </p>
            </div>
          </section>
          <section id="eventos" class="col col-3">
            <h2 class="center">Eventos</h2>
            <div class="amostragem">
              <p id="showsContent">
                <a href="#" title="Ver todos">+ Ver todos</a>
              </p>
            </div>
          </section>
          <section id="shows" class="col col-3">
            <h2 class="center">Shows</h2>
            <div class="amostragem">
              <p id="eventosContent">
                <a href="#" title="Ver todos">+ Ver todos</a>
              </p>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="caixa-footer">
          <img class="logo-footer" src="./img/logo2.jpg" alt="" />
          &copy; Copyright SGI Cinema
          <ul id="navlist" class="social">
            <li id="facebook">
              <a href="http://www.facebook.com/gkfashion"></a>
            </li>
            <li id="twitter">
              <a href="http://www.twitter.com/gkfashion"></a>
            </li>
            <li id="google"><a href="http://plus.google.com/gkfashion"></a></li>
          </ul>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script>
      $(function() {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
